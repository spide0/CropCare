<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Tables and Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    canvas {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Table 1</h1>
  <table id="table1">
    <thead>
      <tr>
        <th>Year</th>
        <th>Storage Loss (%)</th>
        <th>Storage Loss ($M)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">2020</td>
        <td contenteditable="true">5</td>
        <td contenteditable="true">50</td>
      </tr>
      <tr>
        <td contenteditable="true">2021</td>
        <td contenteditable="true">6</td>
        <td contenteditable="true">60</td>
      </tr>
    </tbody>
  </table>

  <h2>Chart 1: Storage Loss</h2>
  <canvas id="chart1" width="400" height="200"></canvas>

  <h1>Table 2</h1>
  <table id="table2">
    <thead>
      <tr>
        <th>Year</th>
        <th>Total Harvest</th>
        <th>Usable</th>
        <th>Storage Loss</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">2020</td>
        <td contenteditable="true">1000</td>
        <td contenteditable="true">800</td>
        <td contenteditable="true">200</td>
      </tr>
      <tr>
        <td contenteditable="true">2021</td>
        <td contenteditable="true">1200</td>
        <td contenteditable="true">900</td>
        <td contenteditable="true">300</td>
      </tr>
    </tbody>
  </table>

  <h2>Chart 2: Harvest Data</h2>
  <canvas id="chart2" width="400" height="200"></canvas>

  <script>
    // Chart 1: Display both "Storage Loss (%)" and "Storage Loss ($M)"
    const ctx1 = document.getElementById('chart1').getContext('2d');
    const chart1 = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Storage Loss (%)',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2,
            fill: false,
          },
          {
            label: 'Storage Loss ($M)',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
            fill: false,
          },
        ],
      },
      options: {
        responsive: true,
      },
    });

    // Chart 2: Display "Total Harvest," "Usable," and "Storage Loss" as separate datasets
    const ctx2 = document.getElementById('chart2').getContext('2d');
    const chart2 = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Total Harvest',
            data: [],
            backgroundColor: 'rgba(75, 192, 192, 0.5)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
          },
          {
            label: 'Usable',
            data: [],
            backgroundColor: 'rgba(255, 205, 86, 0.5)',
            borderColor: 'rgba(255, 205, 86, 1)',
            borderWidth: 1,
          },
          {
            label: 'Storage Loss',
            data: [],
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
          },
        ],
      },
      options: {
        responsive: true,
      },
    });

    // Update Chart 1 data from Table 1
    function updateChart1FromTable() {
      const table = document.getElementById('table1');
      const rows = table.rows;
      const labels = [];
      const percentageData = [];
      const dollarData = [];

      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].cells;
        labels.push(cells[0].textContent); // Year
        percentageData.push(parseFloat(cells[1].textContent) || 0); // Storage Loss (%)
        dollarData.push(parseFloat(cells[2].textContent) || 0); // Storage Loss ($M)
      }

      chart1.data.labels = labels;
      chart1.data.datasets[0].data = percentageData;
      chart1.data.datasets[1].data = dollarData;
      chart1.update();
    }

    // Update Chart 2 data from Table 2
    function updateChart2FromTable() {
      const table = document.getElementById('table2');
      const rows = table.rows;
      const labels = [];
      const totalHarvestData = [];
      const usableData = [];
      const storageLossData = [];

      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].cells;
        labels.push(cells[0].textContent); // Year
        totalHarvestData.push(parseFloat(cells[1].textContent) || 0); // Total Harvest
        usableData.push(parseFloat(cells[2].textContent) || 0); // Usable
        storageLossData.push(parseFloat(cells[3].textContent) || 0); // Storage Loss
      }

      chart2.data.labels = labels;
      chart2.data.datasets[0].data = totalHarvestData;
      chart2.data.datasets[1].data = usableData;
      chart2.data.datasets[2].data = storageLossData;
      chart2.update();
    }

    // Update both charts
    function updateCharts() {
      updateChart1FromTable();
      updateChart2FromTable();
    }

    // Save data to local storage
    function saveToLocalStorage() {
      const table1Data = getTableData('table1');
      const table2Data = getTableData('table2');
      localStorage.setItem('table1Data', JSON.stringify(table1Data));
      localStorage.setItem('table2Data', JSON.stringify(table2Data));
    }

    // Load data from local storage
    function loadFromLocalStorage() {
      const table1Data = JSON.parse(localStorage.getItem('table1Data')) || [];
      const table2Data = JSON.parse(localStorage.getItem('table2Data')) || [];
      return { table1Data, table2Data };
    }

    // Get data from table
    function getTableData(tableId) {
      const table = document.getElementById(tableId);
      const rows = table.rows;
      const data = [];

      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].cells;
        const row = [];
        for (let j = 0; j < cells.length; j++) {
          row.push(cells[j].textContent);
        }
        data.push(row);
      }

      return data;
    }

    // Render table from data
    function renderTable(tableId, data) {
      const table = document.getElementById(tableId);
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.contentEditable = true;
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    // Event listeners for updating charts and saving data
    document.addEventListener('input', (event) => {
      if (event.target.closest('table')) {
        updateCharts();
        saveToLocalStorage();
      }
    });

    // Render tables and update charts on page load
    const { table1Data, table2Data } = loadFromLocalStorage();
    renderTable('table1', table1Data);
    renderTable('table2', table2Data);
    updateCharts();
  </script>
</body>
</html>
